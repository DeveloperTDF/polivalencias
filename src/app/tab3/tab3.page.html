<ion-content [fullscreen]="true">
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>

  <ion-card *ngFor="let op of results">
    <ion-card-header>
      <ion-card-title>{{ op.nombre }}</ion-card-title>
      <ion-card-subtitle>LEGAJO: {{ op.legajo }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <strong>Puestos:</strong>
      <ion-list>
        <ion-item *ngFor="let puesto of op.puesto">
          <ion-label>
            â€¢ {{ puesto }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-button expand="full" [routerLink]="['/tabs/editar', op.id]">Editar</ion-button>
  </ion-card>
</ion-content>
